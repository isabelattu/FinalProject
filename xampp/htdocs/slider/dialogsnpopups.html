<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


    </head>
    <body>
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='fa fa-bars'></i></a>
            <h1>PLEASE SELECT A LANGUAGE</h1>
        </div>
        
        <div data-role="content">  
            <p><a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop"><i class='lIcon fa fa-external-link'></i>English</a></p>
			<p><a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop"><i class='lIcon fa fa-external-link'></i>French</a></p>
			<p><a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop"><i class='lIcon fa fa-external-link'></i>Twi</a></p>
			<p><a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop"><i class='lIcon fa fa-external-link'></i>Ga</a></p>

    
            <div data-role="popup" id="popupDialog" data-theme="b">
            
                <div data-role="header" data-theme="b">
                    <h1>Start Tour?</h1>
                </div>
        
                <div data-role="content" data-theme="b">
                    <p>Welcome. You are about to start a tour of this gallery in your preferred language. Please click <code>YES</code>to continue and 
				<code>NO</code> to exit</p>
		            <div class='showastabs center nobg'>
		                    <a onclick="document.location='cards.html'" data-role="button" data-inline="true"><i class='lIcon fa fa-check'></i>Yes</a>
		                    <a onclick="" data-rel="back" data-role="button" data-inline="true"><i class='lIcon fa fa-times'></i>No</a>
		            </div>
                    
                </div>
            </div>
        </div>
	        
	        
        </div>

    </div>
    
    </body>
</html>
